<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./clockstyle.css">
</head>
<body>
    <div class="container">
       <div>

           <span id="hour">00</span>
           <span>:</span>
           <span id="minute">00</span>
           <span>:</span>
           <span id="second">00</span>
           <span id="ampm">AM</span><br>
        </div>
        <div id="div2">
            <span id="weekday"></span>
            <span id="day"></span>
            <span>/</span>
            <span id="month"></span>
            <span>/</span>
            <span id="year"></span>
        </div>
            
    </div>
    <script src="./clockjs.js"></script>
</body>
</html>
